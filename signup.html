<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>PHP CRUD Operation</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
body {
    color: #fff;
    background: #63738a;
    font-family: 'Roboto', sans-serif;
}
.form-control {
    height: 40px;
    box-shadow: none;
    color: #969fa4;
}
.form-control:focus {
    border-color: #5cb85c;
}
.form-control, .btn {
    border-radius: 3px;
}
.signup-form {
    width: 450px;
    margin: 0 auto;
    padding: 30px 0;
    font-size: 15px;
}
.signup-form h2 {
    color: #636363;
    margin-bottom: 15px;
    text-align: center;
}
.signup-form form {
    background: #f2f3f7;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0px 2px 2px rgba(0,0,0,0.3);
}
.signup-form .btn {
    font-size: 16px;
    font-weight: bold;
}
</style>
</head>

<body>
<div class="signup-form">
    <form method="POST">
        <h2>Fill Data</h2>
        <p class="text-center text-muted">Fill the form below.</p>

        <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control" name="fname" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="contactno" placeholder="Mobile Number"
                   maxlength="10" pattern="[0-9]+" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="address" placeholder="Address" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
    </form>

    <div class="text-center">
        View already inserted data:
        <a href="index.php">View</a>
    </div>
</div>
</body>
</html>
